<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
  </head>

  <body>

    <div class="container w-25 border mt-3 mb-3">
      <div class="text-center">
        <h3 >Form</h3>
      </div>
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" name="" id="gender">
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" id="" cols="30" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Upload file</label>
        <input class="form-control" type="file" id="file">
        <small>Max 3Mb</small>
      </div>
      <div class="form-group">
        <label for="membership">Membership Level</label>
        <input class="form-control" type="range" >
      </div>
      <div class="form-group">
        <button class="form-control bg-success text-white">Submit</button>
      </div>

    </form>
  </div>

</html>
