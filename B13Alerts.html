<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous" />
  </head>

  <body>
    <div class="alert alert-primary"><strong>Primary</strong> Post Added.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button></div>

    <div class="alert alert-secondary">
      <strong>Secondary</strong> Post Added.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>

    <div class="alert alert-success"><strong>Blog</strong> Post Added.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>

    <div class="alert alert-danger"><strong>Blog</strong> Post Deleted.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>
    <div class="alert alert-warning"><strong>Blog</strong> Post warning.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>

    <br />

    <div class="alert alert-info alert-dismissible ">
      <strong>Dismiss</strong> alert.
      <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>

    <!-- 
        
        
        
        
        
        
    EmptySpace -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
  </body>
</html>
